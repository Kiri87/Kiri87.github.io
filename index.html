<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
		class Student 
		{
			Name;
			Math;
			Rus;
			Cs;
			Average;


			constructor(name, math, rus, cs)
			{
				this.Name = name;
				this.Math = math;
				this.Rus = rus;
				this.Cs = cs;
				this.Average = this.CalcAverage();

			}
			CalcAverage()
			{
				var sum = this.Math + this.Rus + this.Cs;
				var count = 3;
				var result = sum/count;

				return result;
			}
		}

		var p1 = new Student("Крис", 3,4,2);
		var p2 = new Student("Дима", 4,4,4);
		var p3 = new Student("Настя",3,5,5);
		
		console.log(p1)
		console.log(p2)
		console.log(p3)
		
	</script>

</body>
</html>
